{% extends "library/index.html" %}
{% load static %}

{% block main_content %}
<div class="card">
    <div class="container update-container">
        <h1>Update Book</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <label>bookID : </label><input type="text" name="bookID" placeholder="{{form.bookID}}"><br><br>
            <label>title : </label><input type="text" name="title" placeholder="{{form.title}}"v><br><br>
            <label>authors : </label><input type="text" name="authors" placeholder="{{form.authors}}" ><br><br>
            <label>average_rating : </label><input type="number" step="0.01" name="average_rating" placeholder="{{form.average_rating}}" ><br><br>
            <label>isbn : </label><input type="text" name="isbn" placeholder="{{form.isbn}}"><br><br>
            <label>isbn13 : </label><input type="text" name="isbn13" placeholder="{{form.isbn13}}"><br><br>
            <label>language_code : </label><input type="text" name="language_code" placeholder="{{form.language_code}}"><br><br>
            <label>num_pages : </label><input type="number" name="num_pages" placeholder="{{form.num_pages}}"><br><br>
            <label>ratings_count : </label><input type="number" name="ratings_count" placeholder="{{form.ratings_count}}"><br><br>
            <label>text_reviews_count : </label><input type="number" name="text_reviews_count" placeholder="{{form.text_reviews_count}}"><br><br>
            <label>publisher : </label><input type="text" name="publisher" placeholder="{{form.publisher}}"><br><br>
            <button type="submit" class="search-btn">Update</button>
        </form>
    </div>
</div>
{% endblock %}
