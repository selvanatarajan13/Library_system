<!-- Django template inheritance tag -->

{% extends "library/index.html" %}
{% load static %}


{% block main_content %}

<!-- Card structure show detail - start -->

<div class="card">
    <div class="container update-container">
        <h3>Adding New Book</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            <label>bookID : </label><input type="text" name="bookID" required><br><br>
            <label>title : </label><input type="text" name="title" required><br><br>
            <label>authors : </label><input type="text" name="authors" required><br><br>
            <label>average_rating : </label><input type="number" step="0.01" name="average_rating" required><br><br>
            <label>isbn : </label><input type="text" name="isbn" required><br><br>
            <label>isbn13 : </label><input type="text" name="isbn13" required><br><br>
            <label>language_code : </label><input type="text" name="language_code" required><br><br>
            <label>num_pages : </label><input type="number" name="num_pages" required><br><br>
            <label>ratings_count : </label><input type="number" name="ratings_count" required><br><br>
            <label>text_reviews_count : </label><input type="number" name="text_reviews_count" required><br><br>
            <label>publisher : </label><input type="text" name="publisher" required><br><br>
            <button type="submit" class="search-btn">Create</button><br>
            <a href="/" style="color: blue;">Go Back</a>
        </form>
    </div>
</div>

<!-- Card structure show detail - end -->

{% endblock %}
